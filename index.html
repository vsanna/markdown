<html>
<head>
<script src="js/vue.js"></script>
<script src="js/marked.js"></script>
<script src="js/highlight.min.js"></script>
<link rel="stylesheet" href="css/editor.css">
<link rel="stylesheet" href="css/github.css">
<link rel="stylesheet" href="css/solarized_light.min.css">
<a href="#"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
</head>
<body style='color:yellow'>
<div id="editor">
    <textarea v-model="input" style="display:none;" id="SW1"></textarea>
    <div v-html="input | marked" id="SW2">
    </div>
</div>
<script src="js/editor.js"></script>
<script type="text/javascript">

function Display(no){

    if(no == "no1"){

        document.getElementById("SW1").style.display = "block";
        document.getElementById("SW2").style.display = "none";

    }else if(no == "no2"){

        document.getElementById("SW1").style.display = "none";
        document.getElementById("SW2").style.display = "block";

    }

}</script>
<div class="iframe-content">

    <a href="javascript:;" onclick="Display('no1')"><img src="https://image.freepik.com/free-icon/pencil-in-diagonal-position-black-symbol-for-interface_318-60347.png" width="20px" height="20px"></a>
    <a href="javascript:;" onclick="Display('no2')"><img src="https://image.freepik.com/free-icon/eye-close-up-visibility-button_318-77384.png" width="20px" height="20px"></a>
    <img src="https://image.freepik.com/free-icon/trash-bin-symbol_318-10194.jpg" width="20px" height="20px">

  </div>
</div>
</body>
</html>
